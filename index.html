<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nhacuaban</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
	    <script src="script.js"></script>
	    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="styles.css">
  
    </head>

    <body>
     
        <div class="name">
                <i class="fas fa-home">MY HOME</i>
        </div>
        <div class="wrapper">

            <div class="list">
                <a class="icon1">
                    <img class="pic" id="imgfan" src="/Anh/electricfanoff.png">
                </a>
                <div class="toggle-btn" id="unact">
                    <div class="inner-circle"></div>

                </div>
                <div class="toggle-btn active" id="act">
                    <div class="inner-circle"></div>

                </div>
            </div>

            <div class="list">
                <a class="icon1">
                    <img class="pic" id="imglamp" src="/Anh/lampbulboff.png">
                </a>
                <div class="toggle-btn1" id="unact1">
                    <div class="inner-circle"></div>

                </div>
                <div class="toggle-btn1 active" id="act1">
                    <div class="inner-circle"></div>
                </div>
            </div>

            <div class="view-sensor">
                <div class="item-sensor">
                    <div class="name-sensor">Nhiệt Độ:</div>
                    <div id="tvTemp" class="value-sensor">value</div>
                </div>
            </div>
             
            <div class="view-sensor">
                <div class="item-sensor">
                    <div class="name-sensor" style="width: 110px;">Độ Ẩm :</div>
                    <div id="tvHumid" class="value-sensor">value</div>
                </div>
            </div>
        </div>        
    </body>
</html>
